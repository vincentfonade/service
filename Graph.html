<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Radar Responsive</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        .chart-container {
            width: 100%;
            height: 0;
            padding-bottom: 80%; /* Ratio 4:3 */
            position: relative;
        }
        .chart-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        .label-wrap {
            white-space: pre-wrap;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="radarChart"></canvas>
    </div>
    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            const param = urlParams.get(name);
            return param ? param.split(',').map(Number) : null;
        }

        const dynamicValues = getUrlParameter('ResultatEntreprise') || [2, 3, 1, 4, 5, 2, 1, 3];
        const labels = [
            "Élaborer\nvos stratégies RH",
            "Manager\net accompagner",
            "Donner\ndu sens",
            "Mieux vivre\nensemble",
            "Grandir\nensemble",
            "Proposer un package\nde rémunération attractif",
            "Répondre aux\nexigences légales",
            "Mieux vivre\nensemble"
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: "Résultat",
                data: dynamicValues,
                fill: true,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                pointBackgroundColor: "rgba(75, 192, 192, 1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(75, 192, 192, 1)"
            }]
        };

        const config = {
            type: 'radar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Résultat'
                    }
                },
                scales: {
                    r: {
                        suggestedMin: 0,
                        suggestedMax: 5,
                        pointLabels: {
                            callback: function(value, index) {
                                return value.split('\n').join('\n');
                            }
                        }
                    }
                }
            }
        };

        const radarChart = new Chart(
            document.getElementById('radarChart'),
            config
        );

        function sendHeightToParent() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({ type: 'resize', height: height }, '*');
        }

        window.addEventListener('load', sendHeightToParent);
        window.addEventListener('resize', sendHeightToParent);
    </script>
</body>
</html>
