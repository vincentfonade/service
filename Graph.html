<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Radar Chart</title>
    <!-- Inclure la bibliothèque Chart.js depuis le CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    if (typeof Chart !== 'undefined') {
        console.log('Chart.js est correctement chargé !');
    } else {
        console.error('Chart.js n\'a pas pu être chargé.');
    }
    </script>
    <style>
    canvas {
        width: 100% !important; /* Permet d'étirer le canvas */
        height: auto !important; /* Garde les proportions */
        max-width: 700px; /* Optionnel : une limite pour éviter qu'il devienne trop grand */
    }
</style>

    
</head>
<body>
    <!-- Canvas pour afficher le graphique radar -->
    <canvas id="radarChart" width="600" height="400"></canvas>

    <script>
        // Fonction pour récupérer les paramètres dynamiques de l'URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            const param = urlParams.get(name);
            return param ? param.split(',').map(Number) : null;
        }

        // Récupérer les valeurs dynamiques de l'URL
        // Exemple : ?ResultatEntreprise=2,3,1,4,5,2,1,3
        const dynamicValues = getUrlParameter('ResultatEntreprise') || [2, 3, 1, 4, 5, 2, 1, 3];

        // Libellés des axes du graphique
        const labels = [
            "Élaborer vos stratégies RH",
            "Manager et accompagner",
            "Donner du sens",
            "Mieux vivre ensemble",
            "Grandir ensemble",
            "Proposer un package de rémunération attractif",
            "Répondre aux exigences légales",
            "Mieux vivre ensemble"
        ];

        // Configuration du graphique
        const data = {
            labels: labels,
            datasets: [{
                label: "Résultat",
                data: dynamicValues,
                fill: true,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                pointBackgroundColor: "rgba(75, 192, 192, 1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(75, 192, 192, 1)"
            }]
        };

        const config = {
            type: 'radar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false, 
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 5 // Limite supérieure des scores
                    }
                }
            }
        };

        // Rendu du graphique
        new Chart(
            document.getElementById('radarChart'),
            config
        );
    </script>
</body>
</html>
