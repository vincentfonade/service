<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Radar Responsive</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 500px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="radarChart"></canvas>
    </div>
    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            const param = urlParams.get(name);
            return param ? param.split(',').map(Number) : null;
        }

        const dynamicValues = getUrlParameter('ResultatEntreprise') || [2, 3, 1, 4, 5, 2, 1, 3];
        const labels = [
            "Élaborer vos stratégies RH",
            "Manager et accompagner",
            "Donner du sens",
            "Mieux vivre ensemble",
            "Grandir ensemble",
            "Proposer un package de rémunération attractif",
            "Répondre aux exigences légales",
            "Mieux vivre ensemble"
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: "Résultat",
                data: dynamicValues,
                fill: true,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                pointBackgroundColor: "rgba(75, 192, 192, 1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(75, 192, 192, 1)"
            }]
        };

        const config = {
            type: 'radar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 5
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        };

        const radarChart = new Chart(
            document.getElementById('radarChart'),
            config
        );

        function sendHeightToParent() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({ type: 'resize', height: height }, '*');
        }

        window.addEventListener('load', sendHeightToParent);
        window.addEventListener('resize', sendHeightToParent);
    </script>
</body>
</html>
