<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Radar Chart</title>
    <!-- Inclure la bibliothèque Chart.js depuis le CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Vérification que Chart.js est correctement chargé
        if (typeof Chart !== 'undefined') {
            console.log('Chart.js est correctement chargé !');
        } else {
            console.error('Chart.js n\'a pas pu être chargé.');
        }
    </script>
    <style>
        /* Style pour rendre le canvas responsive */
        canvas {
            width: 100%;
            height: auto;
        }

        #radarChart {
            max-width: 960px; /* Largeur maximale */
            margin: 0 auto; /* Centrage horizontal */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Remplir la hauteur de l'écran */
            margin: 0; /* Supprimer les marges par défaut */
            background-color: #f8f9fa; /* Optionnel : arrière-plan léger */
        }
    </style>
</head>
<body>
    <!-- Conteneur pour le graphique radar -->
    <div style="width: 100%; max-width: 960px; margin: 0 auto;">
        <canvas id="radarChart"></canvas>
    </div>

    <script>
        // Fonction pour récupérer les paramètres dynamiques de l'URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            const param = urlParams.get(name);
            return param ? param.split(',').map(Number) : null;
        }

        // Récupérer les valeurs dynamiques de l'URL
        // Exemple : ?ResultatEntreprise=2,3,1,4,5,2,1,3
        const dynamicValues = getUrlParameter('ResultatEntreprise') || [2, 3, 1, 4, 5, 2, 1, 3];

        // Libellés des axes du graphique
        const labels = [
            "Élaborer vos stratégies RH",
            "Manager et accompagner",
            "Donner du sens",
            "Mieux vivre ensemble",
            "Grandir ensemble",
            "Proposer un package de rémunération attractif",
            "Répondre aux exigences légales",
            "Mieux vivre ensemble"
        ];

        // Configuration du graphique
        const data = {
            labels: labels,
            datasets: [{
                label: "Résultat",
                data: dynamicValues,
                fill: true,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                pointBackgroundColor: "rgba(75, 192, 192, 1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(75, 192, 192, 1)"
            }]
        };

        const config = {
            type: 'radar',
            data: data,
            options: {
                responsive: true, // Activer la responsivité
                maintainAspectRatio: true, // Maintenir le ratio aspect
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 5 // Limite supérieure des scores
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        };

        // Rendu du graphique
        new Chart(
            document.getElementById('radarChart'),
            config
        );
    </script>
</body>
</html>
