<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Radar Chart</title>
    <!-- Inclure la bibliothèque Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Styles pour rendre le canvas responsive */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Optionnel */
        }

        canvas {
            width: 100%;
            height: auto;
            max-width: 960px; /* Limite maximale */
        }

        #radarChart {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="radarChart"></canvas>

    <script>
        // Fonction pour récupérer les paramètres dynamiques de l'URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            const param = urlParams.get(name);
            return param ? param.split(',').map(Number) : null;
        }

        // Récupérer les valeurs dynamiques de l'URL
        const dynamicValues = getUrlParameter('ResultatEntreprise') || [2, 3, 1, 4, 5, 2, 1, 3];

        // Libellés des axes du graphique
        const labels = [
            "Élaborer vos stratégies RH",
            "Manager et accompagner",
            "Donner du sens",
            "Mieux vivre ensemble",
            "Grandir ensemble",
            "Proposer un package de rémunération attractif",
            "Répondre aux exigences légales",
            "Mieux vivre ensemble"
        ];

        // Configuration du graphique
        const data = {
            labels: labels,
            datasets: [{
                label: "Résultat",
                data: dynamicValues,
                fill: true,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                pointBackgroundColor: "rgba(75, 192, 192, 1)",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#fff",
                pointHoverBorderColor: "rgba(75, 192, 192, 1)"
            }]
        };

        const config = {
            type: 'radar',
            data: data,
            options: {
                responsive: true, // Activer la responsivité
                maintainAspectRatio: true, // Maintenir le ratio aspect
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 5
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    }
                }
            }
        };

        // Rendu du graphique
        new Chart(
            document.getElementById('radarChart'),
            config
        );
    </script>
</body>
</html>
